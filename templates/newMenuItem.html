<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="pane">
    <div class="header">
        <h1>New Menu Item </h1>
    </div>
    <form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id) }}" method="post">

        <p>Name</p>
        <input type="text" name="name">

        <p>Description</p>
        <input type="" name="description">

        <p>Price</p>
        <input type="textarea" name="price">

        <p>Course</p>
        <input type="radio" name="course" value="Appetizer" checked>Appetizer<br>
        <input type="radio" name="course" value="Beverage">Beverage<br>
        <input type="radio" name="course" value="Dessert">Dessert<br>
        <input type="radio" name="course" value="Entree">Entree<br>

        <p><input type="Submit" value="Create">
            <a href="{{ url_for('show_menu', restaurant_id=restaurant_id) }}">cancel</a>
        </p>

    </form>
</div>
</body>
</html>
