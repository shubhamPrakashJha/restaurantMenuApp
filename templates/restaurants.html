<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<h1>RESTAURANTS</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<h4><a href="{{ url_for('new_restaurant') }}">Create new Restaurant</a></h4>

{% for restaurant in restaurants %}
    <br>
    <h3><p><a href="{{ url_for('show_menu',restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></p></h3>
    <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
    <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
{% endfor %}
</body>
</html>
