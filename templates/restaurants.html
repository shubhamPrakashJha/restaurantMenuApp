<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="pane">
    <div class="header">
        <h1>RESTAURANTS</h1>
        <div class="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <strong>{{ message }}</strong>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <h4><a href="{{ url_for('new_restaurant') }}">Create new Restaurant</a></h4>

    {% for restaurant in restaurants %}
        <br>
        <a href="{{ url_for('show_menu',restaurant_id=restaurant.id) }}"><h3>{{ restaurant.name }}</h3></a>
        <div class="editdeletepane">
            <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
            <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
        </div>
    {% endfor %}
</div>
</body>
</html>
